server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
spring:
  application:
    name: eurekaserver
  config:
    import:
    - optional:configserver:http://localhost:8071/
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
